<div fxLayout="row" fxLayoutAlign="center center" style="height: 100vh">
  <mat-card class="first-level">
    <mat-card-header>
      <mat-card-title>Pico y Placa Predictor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" autocomplete="off">
        <mat-form-field>
          <input
            matInput
            placeholder="License Plate"
            [formControl]="licensePlate"
            (ngModelChange)="emptyMessage()"
          />
          <mat-error *ngIf="licensePlate.hasError('required')">
            <strong>Required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Choose a date"
            [formControl]="date"
            (ngModelChange)="emptyMessage()"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="date.hasError('required')">
            <strong>Required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="time"
            placeholder="Time"
            [formControl]="time"
            (ngModelChange)="emptyMessage()"
          />
          <mat-error *ngIf="time.hasError('required')">
            <strong>Required</strong>
          </mat-error>
        </mat-form-field>
      </form>
      <div
        *ngIf="message !== '' && licensePlate.valid && date.valid && time.valid"
      >
        {{ message }}
        <mat-icon [inline]="true" color="white">{{ icon }}</mat-icon>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="verify()"
        *ngIf="licensePlate.valid && date.valid && time.valid"
      >
        VERIFY
      </button>
    </mat-card-actions>
  </mat-card>
</div>
